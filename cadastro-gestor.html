<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar-overlay"></div>
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="porto2.png" alt="Logo da Empresa">
            </div>
            <p class="welcome-text">Seja bem vindo! <br> Como posso te ajudar hoje?</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="index.html"><i class="bi bi-grid-1x2-fill"></i> <span>Dashboard</span></a></li>
                <li><a href="cadastro-equipamento.html"><i class="bi bi-tools"></i> <span>Equipamentos</span></a></li>
                <li><a href="relatorios.html"><i class="bi bi-file-earmark-bar-graph-fill"></i>
                        <span>Relatório</span></a></li>
                <li><a href="cadastro-gestor.html"><i class="bi bi-gear-fill"></i> <span>Configurações</span></a></li>
            </ul>
        </div>
    </nav>
    <div class="main-container">
        <header class="header">
            <div class="header-left">
                <button id="hamburger-menu" class="hamburger" title="Abrir menu">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <div class="header-right">
                <button id="theme-toggle-button" class="theme-toggle" title="Alternar tema">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <a href="cadastro-gestor.html" class="user-profile-link">
                    <div class="user-profile">
                        <span id="nomeGestor">Olá, Gestor(a)!</span><i class="bi bi-person-circle"></i>
                    </div>
                </a>
            </div>
        </header>
        <main class="dashboard-content">
            <h1 class="page-title">Meu Perfil</h1>
            <div class="widget">
                <div class="profile-layout">
                    <div class="profile-picture-section">
                        <div class="profile-picture">
                            <i class="bi bi-person-circle"></i>
                            <div class="profile-picture-overlay">
                                <i class="bi bi-camera-fill"></i>
                            </div>
                        </div>
                        <p id="profile-name" class="profile-name">Nome do Gestor</p>
                        <p id="profile-role" class="profile-role">Gerente de Operações</p>
                    </div>

                    <form id="gestor-form" class="profile-form-section">

                        <div class="form-grid">
                            <div class="form-group">

                                <input type="text" id="nome-gestor" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="funcao-gestor">Função</label>
                                <input type="text" id="funcao-gestor" class="form-input">
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="email-gestor">Email</label>
                                <div class="input-group">
                                    <i class="bi bi-envelope-fill"></i>
                                    <input type="email" id="email-gestor" class="form-input">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="telefone-gestor">Telefone</label>
                                <div class="input-group">
                                    <i class="bi bi-telephone-fill"></i>
                                    <input type="tel" id="telefone-gestor" class="form-input">
                                </div>
                            </div>
                        </div>

                        <hr class="form-divider">

                        <h4 class="form-section-title">Alteração de Senha</h4>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nova-senha">Nova Senha</label>
                                <div class="input-group">
                                    <i class="bi bi-key-fill"></i>
                                    <input type="password" id="nova-senha" class="form-input" placeholder="••••••••">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirma-senha">Confirmar Nova Senha</label>
                                <div class="input-group">
                                    <i class="bi bi-key-fill"></i>
                                    <input type="password" id="confirma-senha" class="form-input"
                                        placeholder="••••••••">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="logout-button" class="btn btn-danger"><i
                                    class="bi bi-box-arrow-right"></i> Sair</button>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
